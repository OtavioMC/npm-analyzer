<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPM Security Analyzer - Prot√≥tipo</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const NPMSecurityAnalyzer = () => {
      const [packageJson, setPackageJson] = useState('');
      const [analyzing, setAnalyzing] = useState(false);
      const [results, setResults] = useState(null);
      const [error, setError] = useState('');

      const analyzePackages = async () => {
        setAnalyzing(true);
        setError('');
        setResults(null);

        try {
          const parsed = JSON.parse(packageJson);
          const dependencies = {
            ...parsed.dependencies,
            ...parsed.devDependencies
          };

          if (!dependencies || Object.keys(dependencies).length === 0) {
            setError('Nenhuma depend√™ncia encontrada no package.json');
            setAnalyzing(false);
            return;
          }

          const vulnerabilities = [];
          
          for (const [pkg, version] of Object.entries(dependencies)) {
            try {
              const cleanVersion = version.replace(/[\^~>=<]/g, '');
              
              const response = await fetch('https://api.osv.dev/v1/query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  package: { name: pkg, ecosystem: 'npm' },
                  version: cleanVersion
                })
              });

              const data = await response.json();
              
              if (data.vulns && data.vulns.length > 0) {
                vulnerabilities.push({
                  package: pkg,
                  version: cleanVersion,
                  vulns: data.vulns
                });
              }
            } catch (err) {
              console.error(`Erro ao verificar ${pkg}:`, err);
            }
          }

          setResults({
            total: Object.keys(dependencies).length,
            vulnerable: vulnerabilities.length,
            safe: Object.keys(dependencies).length - vulnerabilities.length,
            details: vulnerabilities
          });
        } catch (err) {
          setError('Erro ao processar package.json. Verifique o formato JSON.');
        }

        setAnalyzing(false);
      };

      const getSeverityColor = (severity) => {
        const colors = {
          CRITICAL: 'bg-red-100 text-red-800 border-red-300',
          HIGH: 'bg-orange-100 text-orange-800 border-orange-300',
          MEDIUM: 'bg-yellow-100 text-yellow-800 border-yellow-300',
          LOW: 'bg-blue-100 text-blue-800 border-blue-300'
        };
        return colors[severity] || 'bg-gray-100 text-gray-800 border-gray-300';
      };

      const getSeverityIcon = (severity) => {
        if (severity === 'CRITICAL' || severity === 'HIGH') {
          return (
            <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="15" y1="9" x2="9" y2="15"></line>
              <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
          );
        }
        return (
          <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
        );
      };

      const exampleJson = `{
  "name": "exemplo-projeto",
  "version": "1.0.0",
  "dependencies": {
    "express": "4.17.1",
    "lodash": "4.17.19",
    "axios": "0.21.1"
  },
  "devDependencies": {
    "webpack": "4.46.0"
  }
}`;

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-6">
          <div className="max-w-6xl mx-auto">
            {/* Header */}
            <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
              <div className="flex items-center gap-3 mb-2">
                <svg className="w-8 h-8 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                <h1 className="text-3xl font-bold text-gray-800">
                  Analisador de Seguran√ßa NPM
                </h1>
              </div>
              <p className="text-gray-600">
                Verifica√ß√£o proativa de vulnerabilidades usando OSV.dev
              </p>
              <div className="mt-3 inline-block bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-sm font-semibold">
                üß™ Prot√≥tipo Web - Demonstra√ß√£o
              </div>
            </div>

            {/* Input Section */}
            <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
              <div className="flex items-center gap-2 mb-4">
                <svg className="w-5 h-5 text-gray-700" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                  <path d="M16 16V7a4 4 0 0 0-8 0v9m-5-5v12h18V12H3z"></path>
                </svg>
                <h2 className="text-xl font-semibold text-gray-800">
                  Cole seu package.json
                </h2>
              </div>
              
              <textarea
                value={packageJson}
                onChange={(e) => setPackageJson(e.target.value)}
                placeholder={exampleJson}
                className="w-full h-64 p-4 border-2 border-gray-300 rounded-lg font-mono text-sm focus:border-blue-500 focus:outline-none mb-4"
              />

              <button
                onClick={analyzePackages}
                disabled={analyzing || !packageJson}
                className="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center gap-2 transition-colors"
              >
                {analyzing ? (
                  <>
                    <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                    Analisando...
                  </>
                ) : (
                  <>
                    <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                      <circle cx="11" cy="11" r="8"></circle>
                      <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    Analisar Vulnerabilidades
                  </>
                )}
              </button>
            </div>

            {/* Error Message */}
            {error && (
              <div className="bg-red-50 border-2 border-red-300 rounded-lg p-4 mb-6">
                <div className="flex items-center gap-2 text-red-800">
                  <svg className="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                  </svg>
                  <span className="font-semibold">{error}</span>
                </div>
              </div>
            )}

            {/* Results Section */}
            {results && (
              <div className="space-y-6">
                {/* Summary Cards */}
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                  <div className="bg-white rounded-lg shadow-lg p-6">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-gray-600 text-sm">Total de Pacotes</p>
                        <p className="text-3xl font-bold text-gray-800">{results.total}</p>
                      </div>
                      <svg className="w-12 h-12 text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                        <path d="M16 16V7a4 4 0 0 0-8 0v9m-5-5v12h18V12H3z"></path>
                      </svg>
                    </div>
                  </div>

                  <div className="bg-white rounded-lg shadow-lg p-6">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-gray-600 text-sm">Vulner√°veis</p>
                        <p className="text-3xl font-bold text-red-600">{results.vulnerable}</p>
                      </div>
                      <svg className="w-12 h-12 text-red-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                      </svg>
                    </div>
                  </div>

                  <div className="bg-white rounded-lg shadow-lg p-6">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-gray-600 text-sm">Seguros</p>
                        <p className="text-3xl font-bold text-green-600">{results.safe}</p>
                      </div>
                      <svg className="w-12 h-12 text-green-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                      </svg>
                    </div>
                  </div>
                </div>

                {/* Vulnerabilities Details */}
                {results.details.length > 0 ? (
                  <div className="bg-white rounded-lg shadow-lg p-6">
                    <h2 className="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                      <svg className="w-6 h-6 text-red-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                      </svg>
                      Vulnerabilidades Encontradas
                    </h2>

                    <div className="space-y-4">
                      {results.details.map((item, idx) => (
                        <div key={idx} className="border-2 border-gray-200 rounded-lg p-4">
                          <div className="flex items-start justify-between mb-3">
                            <div>
                              <h3 className="text-lg font-bold text-gray-800">
                                {item.package}
                              </h3>
                              <p className="text-sm text-gray-600">Vers√£o: {item.version}</p>
                            </div>
                            <span className="px-3 py-1 bg-red-100 text-red-800 rounded-full text-sm font-semibold">
                              {item.vulns.length} vulnerabilidade{item.vulns.length > 1 ? 's' : ''}
                            </span>
                          </div>

                          {item.vulns.map((vuln, vIdx) => (
                            <div key={vIdx} className="mt-3 p-3 bg-gray-50 rounded-lg">
                              <div className="flex items-center gap-2 mb-2">
                                {getSeverityIcon(vuln.severity?.[0]?.type)}
                                <span className={`px-2 py-1 rounded border text-xs font-semibold ${getSeverityColor(vuln.severity?.[0]?.type)}`}>
                                  {vuln.severity?.[0]?.type || 'UNKNOWN'}
                                </span>
                                <span className="text-sm font-mono text-gray-700">
                                  {vuln.id}
                                </span>
                              </div>
                              
                              <p className="text-sm text-gray-700 mb-2">
                                {vuln.summary || vuln.details || 'Descri√ß√£o n√£o dispon√≠vel'}
                              </p>

                              {vuln.references && vuln.references.length > 0 && (
                                <div className="mt-2">
                                  <p className="text-xs font-semibold text-gray-600 mb-1">
                                    Refer√™ncias:
                                  </p>
                                  {vuln.references.slice(0, 2).map((ref, rIdx) => (
                                    <a
                                      key={rIdx}
                                      href={ref.url}
                                      target="_blank"
                                      rel="noopener noreferrer"
                                      className="text-xs text-blue-600 hover:text-blue-800 flex items-center gap-1 mb-1"
                                    >
                                      <svg className="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                        <polyline points="15 3 21 3 21 9"></polyline>
                                        <line x1="10" y1="14" x2="21" y2="3"></line>
                                      </svg>
                                      {ref.url}
                                    </a>
                                  ))}
                                </div>
                              )}
                            </div>
                          ))}
                        </div>
                      ))}
                    </div>
                  </div>
                ) : (
                  <div className="bg-green-50 border-2 border-green-300 rounded-lg p-6">
                    <div className="flex items-center gap-3 text-green-800">
                      <svg className="w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                      </svg>
                      <div>
                        <h3 className="text-lg font-semibold">Nenhuma vulnerabilidade encontrada!</h3>
                        <p className="text-sm">Todos os pacotes est√£o seguros segundo o banco de dados OSV.dev</p>
                      </div>
                    </div>
                  </div>
                )}
              </div>
            )}

            {/* Footer */}
            <div className="mt-8 text-center text-sm text-gray-600">
              <p>Dados fornecidos por <a href="https://osv.dev" target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:text-blue-800">OSV.dev</a> (Google Open Source Vulnerabilities)</p>
              <p className="mt-2">
                <span className="font-semibold">Projeto:</span> NPM Security Analyzer | 
                <span className="font-semibold"> CEFET/NF</span> | 
                <a href="https://github.com/seu-usuario/npm-security-extension" target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:text-blue-800 ml-1">GitHub</a>
              </p>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<NPMSecurityAnalyzer />, document.getElementById('root'));
  </script>
</body>
</html>
